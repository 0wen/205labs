<!DOCTYPE html>
<html lang="en">
	<!--
	This page demonstrates a form.
	-->
	<head>
		<meta charset="utf-8"/>
		<title>Demonstrating HTML forms</title>
	</head>
	
	<body>
		<h1>Turnitin</h1>
		<form  lang="en" action="">
			<div>
				Name: <input type="text" name="studentname"/>
				
			</div>

			<div>
				Student id: <input type="text" name="id" size="6" maxlength="7" />
				
			</div>
			<div>
				Email: <input type ="email" name="email">
				
			</div>
			<div>
				Assignment: <input type ="text" name="assignment"/>
				
			</div>

			<div>
				Code:<br> <textarea name="code"></textarea>
	
				
			</div>
			<div>
				Cheat:<input type ="checkbox" name="cheat"/>

			</div>
			<div>
				Payment Options:<br>
				<label><input type="radio" name="card" value="Visa">Visa</label><br>
				<label><input type="radio" name="card" value="MCard">MasterCard </label><br>
				<label><input type="radio" name="vwallet" value="paypal">Paypal </label><br>
				
			<!--
				Make an input named "payment" which is a radio box with possible values of visa, paypal, mastercard
			-->
			</div>
			<div>
				Score: 	<select name="score"> 
						<option value="1">1</option>
						<option value="2">2</option> 
						<option value="3">3</option>
						<option value="4">4</option> 
						<option value="5">5</option>
						</select>

			</div>
			<input type="submit" />
			
			<button onclick="myFunction()">Reset</button>

<script>
		function myFunction() {
    		var person = prompt("Please enter your name", "");
    if (person != null) {
        document.getElementById("demo").innerHTML =
        "Hello " + person + "! How are you today?";
    }
}
</script>
		</form>
		<a href="http://jigsaw.w3.org/css-validator/check/referer">Validate</a>
	</body>
</html>
